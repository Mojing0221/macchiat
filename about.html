<!DOCTYPE html>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 關於我置中 */
    .about-header {
      text-align: center;
    }

    /* 頭像框 */
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px auto;
      border: 3px solid #333;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* 輪播區 */
    .carousel {
      width: 100%;
      overflow: hidden;
      max-width: 960px;
      margin: 40px auto;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    .carousel-group {
      display: flex;
      justify-content: space-between;
      min-width: 100%;
      gap: 20px;
    }

    .carousel-group img {
      width: calc(33.333% - 14px);
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

  <script>
    // 輪播功能
    const track = document.getElementById('carouselTrack');
    const groups = track.children.length;
    let index = 0;

    setInterval(() => {
      index = (index + 1) % groups;
      track.style.transform = `translateX(-${index * 100}%)`;
    }, 4000);
  </script>
